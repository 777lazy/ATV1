<!DOCTYPE html>
<!-- Caio Henrique , João Pedro Domingos e Pedro Henrique Lyra-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV1 - Exercício 23</title>
</head>
<style>
    .formu{
        font-size: 20px;
        padding: 5px;
        margin: 1% 28%;
    }
    table{
        padding: 8px 20px;
        border: 1px solid black;
        text-align: start;
        border-spacing: 5px;
        width: 560px;
    }
    td{
        padding: 2px 10px;
    }
    h1, h2{
        text-align: center;
    }
</style>
<body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matricula</h2>
    <hr>
    <div class="formu">
        <form action="">
            <table>
                <tr>
                    <th>
                        Dados Pessoais:
                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="nome">Nome do Aluno:</label>
                        <input type="text" id="nome" name="nome" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dia">Nascimento (dd/mm/aaaa):</label>
                        <input type="text" id="dia" name="dia"  size="1" maxlength="2" required>/
                        <input type="text" id="mes" name="mes" size="2" maxlength="2" required>/
                        <input type="text" id="ano" name="ano" size="4" maxlength="4" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nomepai">Nome do Pai:</label>
                        <input type="text" id="nomepai" name="nomepai" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nomemae">Nome da Mãe:</label>
                        <input type="text" id="nomemae" name="nomemae" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ddd">Telefone:</label>
                        <label for="ddd">DDD</label> (
                        <input type="text" name="numero" id="ddd" size="1" maxlength="3" required> )
                        <label for="tel">Tel</label>
                        <input type="text" name="numero" id="tel" size="6" required>
                        <label for="ramal">Ramal</label>
                        <input type="text" name="numero" id="ramal" size="6" required>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="email">E-Mail:</label>
                        <input type="text" id="email" name="email" required>
                    </td>
                </tr>
            </table>
    </div>
    <div class="formu">
        <form action="">
            <table>
                <tr>
                    <th colspan="3">Informações de Mátricula:</th>
                </tr>
                <tr>
                    <td>
                        Série:<br>
                        <select name="serie" id="serie">
                            <option value="pre">Pré-escolar</option>
                            <option value="1ao5">Fundamental 1° ao 5°</option>
                            <option value="6ao9">Fundamental 6° ao 9°</option>
                            <option value="em">Ensino Médio</option>
                        </select>
                    </td>
                    <td>
                        Turno:<br>
                        <input type="radio" name="turno" id="manha">
                        <label for="manha">Manhã</label><br>
                        <input type="radio" name="turno" id="tarde">
                        <label for="tarde">Tarde</label>
                    </td>
                    <td>
                        Atividades Extracurriculares:<br>
                        <input type="checkbox" name="atividade" id="informatica" value="informatica">
                        <label for="informatica">Informática</label><br>

                        <input type="checkbox" name="atividade" id="ballet" value="ballet">
                        <label for="ballet">Ballet</label><br>

                        <input type="checkbox" name="atividade" id="musica" value="musica">
                        <label for="musica">Música</label><br>

                        <input type="checkbox" name="atividade" id="pintura" value="pintura">
                        <label for="pintura">Pintura</label><br>

                        <input type="checkbox" name="atividade" id="judo" value="judo">
                        <label for="judo">Judô</label><br>

                        <input type="checkbox" name="atividade" id="futebol" value="futebol">
                        <label for="futebol">Futebol</label>
                    </td>
                </tr>
            </table><br>
            <input type="submit" value="Enviar Formulário">
            <input type="reset" value="Limpar Campos">
        </form>
    </div>
</body>
</html>
